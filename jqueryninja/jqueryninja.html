<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>jqueryninja</title>
    <style>
        .ninjia {
            width: 150px;
            height: 150px;
            margin: 50px;
        }
        /* .show {
            visibility: visible;
        } */
    </style>
    <script>
        $(document).ready(
            function() {
                $("img").addClass("ninjia")

                $("img").click(function() {
                    $(this).css("visibility", "hidden");
                })

                $(".restore").click(function() {
                    $("img").css("visibility", "visible");
                })


            }
        )
    </script>
</head>

<body>
    <img src="./ninja.png">
    <img src="./ninja.png">
    <img src="./ninja.png">
    <img src="./ninja.png">
    <img src="./ninja.png">
    <img src="./ninja.png">
    <img src="./ninja.png">
    <img src="./ninja.png">
    <button class="restore">Restore</button>

</body>

</html>
